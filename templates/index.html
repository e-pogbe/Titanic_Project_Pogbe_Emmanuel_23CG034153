<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95em;
        }
        
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-row.full {
            grid-template-columns: 1fr;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        
        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.survived {
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
        
        .result.not-survived {
            background: #ffebee;
            border-left: 5px solid #f44336;
        }
        
        .result h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        
        .result.survived h2 {
            color: #2e7d32;
        }
        
        .result.not-survived h2 {
            color: #c62828;
        }
        
        .probability-container {
            margin-top: 15px;
            text-align: left;
        }
        
        .probability-item {
            margin-bottom: 10px;
        }
        
        .probability-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        
        .probability-bar {
            width: 100%;
            height: 25px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .probability-fill {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            transition: width 0.3s ease;
        }
        
        .probability-fill.survived {
            background: #4caf50;
        }
        
        .probability-fill.not-survived {
            background: #f44336;
        }
        
        .confidence {
            margin-top: 15px;
            font-size: 0.95em;
            color: #666;
        }
        
        .error {
            display: none;
            background: #ffebee;
            border-left: 5px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            animation: slideIn 0.3s ease-out;
        }
        
        .error.show {
            display: block;
        }
        
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        .spinner.show {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .feature-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }
        
        .feature-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .feature-info ul {
            list-style: none;
            padding-left: 0;
        }
        
        .feature-info li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš¢ Titanic Survival Prediction</h1>
            <p>Machine Learning Model Prediction System</p>
        </div>
        
        <div class="feature-info">
            <h3>About This Model</h3>
            <ul>
                <li><strong>Algorithm:</strong> Logistic Regression</li>
                <li><strong>Features:</strong> Passenger Class, Gender, Age, Siblings/Spouses, Ticket Fare</li>
                <li><strong>Accuracy:</strong> Trained on historical Titanic dataset</li>
            </ul>
        </div>
        
        <form id="predictionForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="pclass">Passenger Class *</label>
                    <select id="pclass" name="pclass" required>
                        <option value="">Select Class</option>
                        <option value="1">1st Class (Upper)</option>
                        <option value="2">2nd Class (Middle)</option>
                        <option value="3">3rd Class (Lower)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="sex">Gender *</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age (years) *</label>
                    <input type="number" id="age" name="age" min="0" max="120" step="0.5" placeholder="e.g., 25" required>
                </div>
                
                <div class="form-group">
                    <label for="sibsp">Siblings/Spouses *</label>
                    <input type="number" id="sibsp" name="sibsp" min="0" max="10" step="1" placeholder="e.g., 0" required>
                </div>
            </div>
            
            <div class="form-row full">
                <div class="form-group">
                    <label for="fare">Ticket Fare ($) *</label>
                    <input type="number" id="fare" name="fare" min="0" max="500" step="0.01" placeholder="e.g., 50.50" required>
                </div>
            </div>
            
            <button type="submit">Predict Survival</button>
        </form>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h2 id="predictionLabel"></h2>
            <div class="probability-container">
                <div class="probability-item">
                    <div class="probability-label">Did Not Survive</div>
                    <div class="probability-bar">
                        <div class="probability-fill not-survived" id="probNotSurvived" style="width: 0%">
                            <span id="probNotSurvivedPercent">0%</span>
                        </div>
                    </div>
                </div>
                <div class="probability-item">
                    <div class="probability-label">Survived</div>
                    <div class="probability-bar">
                        <div class="probability-fill survived" id="probSurvived" style="width: 0%">
                            <span id="probSurvivedPercent">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="confidence" id="confidence"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('predictionForm');
        const spinner = document.getElementById('spinner');
        const errorDiv = document.getElementById('error');
        const resultDiv = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous results and errors
            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');
            spinner.classList.add('show');
            
            try {
                // Get form data
                const formData = {
                    Pclass: parseInt(document.getElementById('pclass').value),
                    Sex: document.getElementById('sex').value,
                    Age: parseFloat(document.getElementById('age').value),
                    SibSp: parseInt(document.getElementById('sibsp').value),
                    Fare: parseFloat(document.getElementById('fare').value)
                };
                
                // Validate data
                if (!formData.Pclass || !formData.Sex || !formData.Age || formData.SibSp === '' || !formData.Fare) {
                    throw new Error('Please fill in all required fields.');
                }
                
                // Send request to server
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                spinner.classList.remove('show');
                
                if (!data.success) {
                    throw new Error(data.error || 'Prediction failed');
                }
                
                // Display result
                displayResult(data);
                
            } catch (error) {
                spinner.classList.remove('show');
                showError(error.message);
            }
        });
        
        function displayResult(data) {
            const { prediction, prediction_label, probability_not_survived, probability_survived, confidence } = data;
            
            const predictionLabel = document.getElementById('predictionLabel');
            const probNotSurvivedPercent = parseFloat(probability_not_survived * 100).toFixed(2);
            const probSurvivedPercent = parseFloat(probability_survived * 100).toFixed(2);
            
            // Set prediction label and styling
            predictionLabel.textContent = prediction_label;
            resultDiv.classList.remove('survived', 'not-survived');
            
            if (prediction === 1) {
                resultDiv.classList.add('survived');
                predictionLabel.textContent = 'âœ“ ' + prediction_label;
            } else {
                resultDiv.classList.add('not-survived');
                predictionLabel.textContent = 'âœ— ' + prediction_label;
            }
            
            // Update probability bars
            document.getElementById('probNotSurvived').style.width = probNotSurvivedPercent + '%';
            document.getElementById('probNotSurvivedPercent').textContent = probNotSurvivedPercent + '%';
            
            document.getElementById('probSurvived').style.width = probSurvivedPercent + '%';
            document.getElementById('probSurvivedPercent').textContent = probSurvivedPercent + '%';
            
            // Update confidence
            const confidencePercent = parseFloat(confidence * 100).toFixed(2);
            document.getElementById('confidence').textContent = `Model Confidence: ${confidencePercent}%`;
            
            // Show result
            resultDiv.classList.add('show');
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
